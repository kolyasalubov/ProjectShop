{% extends "UserApp/_base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Login</title>
{% endblock title %}


{% block content %}

  <h1>Login (Sign In)</h1>

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" id="submit">Login (Sign In)</button>
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
  </form>

  <h4>Need An Account? <a href="{% url 'register' %}">Sign Up Now</a></h4>

{% endblock %}

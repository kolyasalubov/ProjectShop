{% extends "UserApp/_base.html" %}
{% load crispy_forms_tags %}


{% block title %}
  <title>Password Reset Confirm</title>
{% endblock title %}


{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <h2>Reset Password</h2>
            {{ form|crispy }}
            <button type="submit">Reset Password</button>
        </form>
    </div>
{% endblock content %}

{% extends "UserApp/_base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}

  <h1>{% translate "Change Password Page" %}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" id="submit">{% translate "Change Password" %}</button>
    <a href="{% url 'password_reset' %}">{% translate "Forgot Password?" %}</a>
  </form>

{% endblock %}

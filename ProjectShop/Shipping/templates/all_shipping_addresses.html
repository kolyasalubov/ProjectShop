<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->

    <li>{{ object.postal_code }}</li>
    <li>{{ object.country }}</li>
    <li>{{ object.region }}</li>
    <li>{{ object.city }}</li>
    <li>{{ object.post_office }}</li>
    <hr>

    <!-- If objet_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>

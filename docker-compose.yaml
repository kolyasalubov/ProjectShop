version: '3.7'

services:
  web:
    build: ./ProjectShop/
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:13.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    restart: unless-stopped

  bot:
    build: ./TelegramBot/
    command: python main.py
    env_file:
      - ./.env
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:

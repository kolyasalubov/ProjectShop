version: '3.7'

services:
  web:
    build: ./ProjectShop/
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    volumes:
      - ./ProjectShop/:/usr/src/ProjectShop
    env_file:
      - ./.env
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:13.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    restart: unless-stopped

